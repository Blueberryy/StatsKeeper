plugins { 
    id 'fabric-loom' version '0.4-SNAPSHOT'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

def minecraft_version = "1.16.1"
def yarn_version = "1.16.1+build.21"
def loader_version = "0.9.2+build.206"
def fabric_version = "0.17.0+build.386-1.16.1"

archivesBaseName = "StatsKeeper-${minecraft_version}"
version = "2.1.4"
group = "terrails.statskeeper"

minecraft {
}

dependencies {
    minecraft "com.mojang:minecraft:${minecraft_version}"
    mappings "net.fabricmc:yarn:${yarn_version}:v2"
    modCompile "net.fabricmc:fabric-loader:${loader_version}"

    modCompile "net.fabricmc.fabric-api:fabric-api:${fabric_version}"
}

processResources {
    inputs.property "version", project.version

    from(sourceSets.main.resources.srcDirs) {
        include "fabric.mod.json"
        expand "version": project.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude "fabric.mod.json"
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

task apiJar(type: Jar, dependsOn: classes) {
    from(sourceSets.main.allJava) {
        include "terrails/statskeeper/api/**"
    }
    from "LICENSE"
    classifier = "api"
}

artifacts {
    archives apiJar
}

jar {
    from "LICENSE"
}