plugins {
	id 'fabric-loom' version '0.2.0-SNAPSHOT'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

archivesBaseName = "StatsKeeper-1.14"
version = "3.0.3"

def minecraft_version = "19w07a"
def yarn_version = "19w07a.9"
def loader_version = "0.3.6.107"
def fabric_version = "0.2.1.98"

minecraft {
}

dependencies {
	minecraft "com.mojang:minecraft:${minecraft_version}"
	mappings "net.fabricmc:yarn:${yarn_version}"
	
	modCompile "net.fabricmc:fabric-loader:${loader_version}"
	modCompile "net.fabricmc:fabric:${fabric_version}"
}

processResources {
	filesMatching('fabric.mod.json') {
		expand 'version': project.version
	}
	inputs.property "version", project.version
}