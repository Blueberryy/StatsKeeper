plugins {
	id 'fabric-loom' version '0.2.0-SNAPSHOT'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

def minecraft_version = "19w13a"
def yarn_version = "19w13a.6"
def loader_version = "0.3.7.109"
def fabric_version = "0.2.6.117"

archivesBaseName = "StatsKeeper-${minecraft_version}"
version = "1.0.0"

minecraft {
}

dependencies {
	minecraft "com.mojang:minecraft:${minecraft_version}"
	mappings "net.fabricmc:yarn:${yarn_version}"
	
	modCompile "net.fabricmc:fabric-loader:${loader_version}"
	modCompile "net.fabricmc:fabric:${fabric_version}"
}

processResources {
	filesMatching('fabric.mod.json') {
		expand 'version': project.version
	}
	inputs.property "version", project.version
}