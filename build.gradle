buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
    }
}
apply plugin: 'net.minecraftforge.gradle'

def minecraft_version = "1.14.2"
def forge_version = "26.0.12"
def mappings_version = ["stable", "51-1.14.1"]

archivesBaseName = "StatsKeeper-${minecraft_version}"
version = "4.0.1"
group = "terrails.statskeeper"

minecraft {
    mappings channel: mappings_version[0], version: mappings_version[1]

    runs {
        client {
            workingDirectory project.file("run")
            property "forge.logging.markers", "SCAN,REGISTRIES,REGISTRYDUMP"
            property "forge.logging.console.level", "debug"
        }

        server {
            workingDirectory project.file("run")
            property "forge.logging.markers", "SCAN,REGISTRIES,REGISTRYDUMP"
            property "forge.logging.console.level", "debug"
        }
    }
}

dependencies {
    minecraft "net.minecraftforge:forge:${minecraft_version}-${forge_version}"
}

task sourcesJar(type: Jar, dependsOn: classes) {
    from sourceSets.main.allSource
    from "LICENSE"
    classifier = 'sources'
}

task apiJar(type: Jar, dependsOn: classes) {
    from(sourceSets.main.allSource) {
        include "terrails/statskeeper/api/**"
    }
    from "LICENSE"
    classifier = "api"
}

artifacts {
    archives sourcesJar, apiJar
}

jar {
    from "LICENSE"
}