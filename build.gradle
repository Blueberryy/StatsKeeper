/**───────────────────────────────────────────────────────────────────────────────────**/
buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}
/**───────────────────────────────────────────────────────────────────────────────────**/
apply plugin: 'net.minecraftforge.gradle.forge'

sourceCompatibility = 1.8
targetCompatibility = 1.8

def minecraft_version = "1.12.2"
def forge_version = "14.23.5.2814"
def mappings_version = "stable_39"

def terracore_version = "1.12-2.1.10-SNAPSHOT.+"
def tan_version = "1.12.2-3.1.0.140"

version = "3.0.3"
group = "terrails.statskeeper"
archivesBaseName = "StatsKeeper-${minecraft_version}"

minecraft {
    version = "${minecraft_version}-${forge_version}"
    mappings = "${mappings_version}"
    runDir = "run"

    replace "@VERSION@", project.version
    replace "terracore@[0.0.0,);", "terracore@[${terracore_version},);"
}

repositories {
    maven {
        url 'http://maven.blamejared.com'
    }
}

dependencies {
    deobfCompile("terrails.terracore:TerraCore:${terracore_version}")
    deobfCompile("com.github.glitchfiend.biomesoplenty:ToughAsNails:${tan_version}:universal")
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        expand 'version':project.version, 'mcversion':project.minecraft.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}